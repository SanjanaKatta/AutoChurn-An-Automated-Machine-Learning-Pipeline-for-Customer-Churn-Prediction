<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Churn Prediction</h1>
            <p>Customer Retention Analysis</p>
        </header>

        <form id="churnForm">

            <div class="form-section highlight-box">
                <h2>Select Network Provider</h2>
                <div class="sim-selection-group">
                    <label class="sim-card">
                        <input type="radio" name="SIM" value="Jio" required checked>
                        <div class="card-content">
                            <img src="{{ url_for('static', filename='images/jio.png') }}" alt="Jio">
                            <span>Jio</span>
                        </div>
                    </label>
                    <label class="sim-card">
                        <input type="radio" name="SIM" value="Airtel">
                        <div class="card-content">
                            <img src="{{ url_for('static', filename='images/airtel.png') }}" alt="Airtel">
                            <span>Airtel</span>
                        </div>
                    </label>
                    <label class="sim-card">
                        <input type="radio" name="SIM" value="Vi">
                        <div class="card-content">
                            <img src="{{ url_for('static', filename='images/vi.png') }}" alt="Vi">
                            <span>Vi</span>
                        </div>
                    </label>
                    <label class="sim-card">
                        <input type="radio" name="SIM" value="BSNL">
                        <div class="card-content">
                            <img src="{{ url_for('static', filename='images/bsnl.png') }}" alt="BSNL">
                            <span>BSNL</span>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-section">
                <h2>Demographics</h2>
                <div class="grid-row">
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Senior Citizen</label>
                        <select name="SeniorCitizen" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Partner</label>
                        <select name="Partner" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Dependents</label>
                        <select name="Dependents" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Account Details</h2>
                <div class="grid-row">
                    <div class="form-group">
                        <label>Tenure (Months)</label>
                        <input type="number" name="tenure" min="0" required placeholder="e.g. 12">
                    </div>
                    <div class="form-group">
                        <label>Monthly Charges</label>
                        <input type="number" step="0.01" name="MonthlyCharges" required placeholder="e.g. 50.00">
                    </div>
                    <div class="form-group">
                        <label>Total Charges</label>
                        <input type="number" step="0.01" name="TotalCharges" required placeholder="e.g. 600.00">
                    </div>
                    <div class="form-group">
                        <label>Region</label>
                        <select name="Region" required>
                            <option value="Urban">Urban</option>
                            <option value="Sub Urban">Sub Urban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Services & Features</h2>
                <div class="grid-row three-col">
                    <div class="form-group">
                        <label>Phone Service</label>
                        <select name="PhoneService">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Multiple Lines</label>
                        <select name="MultipleLines">
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                            <option value="No phone service">No phone service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Internet Service</label>
                        <select name="InternetService">
                            <option value="DSL">DSL</option>
                            <option value="Fiber optic">Fiber optic</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group"><label>Online Security</label><select name="OnlineSecurity"><option value="No">No</option><option value="Yes">Yes</option><option value="No internet service">No internet service</option></select></div>
                    <div class="form-group"><label>Online Backup</label><select name="OnlineBackup"><option value="No">No</option><option value="Yes">Yes</option><option value="No internet service">No internet service</option></select></div>
                    <div class="form-group"><label>Device Protection</label><select name="DeviceProtection"><option value="No">No</option><option value="Yes">Yes</option><option value="No internet service">No internet service</option></select></div>
                    <div class="form-group"><label>Tech Support</label><select name="TechSupport"><option value="No">No</option><option value="Yes">Yes</option><option value="No internet service">No internet service</option></select></div>
                    <div class="form-group"><label>Streaming TV</label><select name="StreamingTV"><option value="No">No</option><option value="Yes">Yes</option><option value="No internet service">No internet service</option></select></div>
                    <div class="form-group"><label>Streaming Movies</label><select name="StreamingMovies"><option value="No">No</option><option value="Yes">Yes</option><option value="No internet service">No internet service</option></select></div>
                </div>
            </div>

            <div class="form-section">
                <h2>Contract & Billing</h2>
                <div class="grid-row">
                    <div class="form-group">
                        <label>Contract</label>
                        <select name="Contract">
                            <option value="Month-to-month">Month-to-month</option>
                            <option value="One year">One year</option>
                            <option value="Two year">Two year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Payment Method</label>
                        <select name="PaymentMethod">
                            <option value="Electronic check">Electronic check</option>
                            <option value="Mailed check">Mailed check</option>
                            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                            <option value="Credit card (automatic)">Credit card (automatic)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Paperless Billing</label>
                        <select name="PaperlessBilling">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Device Type</label>
                        <select name="DeviceType">
                            <option value="Old Device">Old Device</option>
                            <option value="New Device">New Device</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" id="predictBtn">Analyze Churn Risk</button>
        </form>

        <div id="resultContainer" class="hidden">
            <h3>Result Analysis</h3>
            <p id="resultText"></p>
            <button onclick="closeResult()" id="closeBtn">Start Over</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
